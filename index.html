<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Javascript ToDo</title>
</head>
<body>
    <div class="wrapper">

    <div class="ToDo">
        <h2>ToDo List</h2>
        <input type="text" id="Task_Value" placeholder="Taskname...">
        <button id="AddButton" onclick="addul()" type="button">New Task</button> <button id="RemoveButton" onclick="clearul()" type="button">Remove Task</button>
    </div>
    <ul id="ToDoUL">
        <li>Get 525 Gear Fast</li>
        <li>Get Tier Set</li>
        <li>Run +10 This Week</li>
        <li>Get Fyrakk Tank Trinket Whis Week</li>
        <li>Luck out in Aberrus with Gear</li>
        <li>Farm Aspects for Lariat 525</li>
    </ul>
    <script src="main.js"></script>
</div>
</body>
</html>
